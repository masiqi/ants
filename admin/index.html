<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@latest/lib/style.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/amis@latest/lib/index.js"></script>
    <script>
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'page',
            body: [
                {
                    type: 'tpl',
                    tpl: '欢迎使用amis'
                }
            ]
        };
        const amisScoped = amis.embed('#root', amisJSON);
    </script>
</body>
</html>
